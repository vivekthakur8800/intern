<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <style>
        body{
            background-color: rgba(226, 43, 43, 0.213);
            margin: 0;
            padding: 0;
            
        }
        .card{
          display: inline;
          margin: auto;
        }
        .card-img, .card-img-top {
        border-top-left-radius: calc(6.25rem - 1px);
        border-top-right-radius: calc(6.25rem - 1px);
        margin-inline-start: 5px;
        height: 50vh;
        width: 51vw;
        display: inline;
        }
    </style>


    <title>Card</title>
  </head>
  <div class="card row" style="width: 18rem;">
    {% for c in card %}
    <div class="display-inline">
    <img src="{{c.image}}" class="card-img-top" alt="Card Image">
    <div class="card-body">
      <h3 class="card-text">{{c.heading}}</h3>
      <h4 class="card-text">{{c.sub_heading}}</h4>
      <p class="card-text">{{c.description}}</p>
    </div>
      {% endfor %}
    </div>
  </div>
     <div class="container">
        <div class="row my-3">
    <footer class="container-fluid bg-dark text-center p-2 mt-5">
        <small class="text-white">Copyright &copy; 2022 || Designed By Vivek || </small>
    </footer> <!-- End Footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'app/js/all.min.js' %}"></script>
    <script src="{% static 'app/js/myscript.js' %}"></script>
  </body>
</html>
